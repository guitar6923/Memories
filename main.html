body {
    margin: 0;
    overflow: hidden;
    background-color: #000;
    font-family: 'Poppins', sans-serif;
}

#canvas-container {
    width: 100vw;
    height: 100vh;
    position: absolute;
    inset: 0;
    z-index: 1;
}

/* ===== UI Overlay ===== */
#ui-layer {
    position: absolute;
    inset: 0;
    z-index: 10;
    pointer-events: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 40px;
    box-sizing: border-box;
    transition: opacity 0.5s ease;
}

.ui-hidden {
    opacity: 0 !important;
    pointer-events: none !important;
}

/* ===== Loading (Glass) ===== */
#loader {
    position: absolute;
    inset: 0;
    z-index: 100;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    background: rgba(0, 0, 0, 0.55);
    backdrop-filter: blur(22px) saturate(160%);
    -webkit-backdrop-filter: blur(22px) saturate(160%);

    transition: opacity 0.8s ease-out;
}

.loader-text {
    color: rgba(255,255,255,0.7);
    font-size: 12px;
    letter-spacing: 4px;
    margin-top: 20px;
    text-transform: uppercase;
    font-weight: 400;
}

.spinner {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.25);
    border-top: 1px solid rgba(255,255,255,0.9);
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
}

/* ===== Typography ===== */
h1 {
    font-size: 56px;
    margin: 0;
    font-weight: 500;
    letter-spacing: 5px;

    background: linear-gradient(
        180deg,
        rgba(255,255,255,0.95),
        rgba(210,210,210,0.75)
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    text-shadow:
        0 0 40px rgba(255,255,255,0.25),
        0 0 90px rgba(255,255,255,0.15);

    opacity: 0.95;
    transition: opacity 0.5s ease;
}

/* ===== Controls ===== */
.controls-wrapper {
    position: absolute;
    top: 30px;
    right: 30px;
    pointer-events: auto;

    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 12px;

    z-index: 20;
    transition: opacity 0.5s ease;
}

.btn-group {
    display: flex;
    gap: 12px;
}

/* ===== Liquid Glass Button ===== */
.upload-btn {
    min-width: 130px;
    padding: 12px 22px;

    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;

    color: rgba(255,255,255,0.9);
    background: rgba(255,255,255,0.12);

    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.25);

    backdrop-filter: blur(18px) saturate(180%);
    -webkit-backdrop-filter: blur(18px) saturate(180%);

    box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.25),
        0 12px 30px rgba(0,0,0,0.45);

    cursor: pointer;
    transition: all 0.35s cubic-bezier(.4,0,.2,1);

    display: flex;
    align-items: center;
    justify-content: center;
}

.upload-btn:hover {
    background: rgba(255,255,255,0.22);
    transform: translateY(-2px);
    box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.35),
        0 18px 45px rgba(0,0,0,0.6);
}

.upload-btn:active {
    transform: scale(0.97);
}

/* ===== Hint Text ===== */
.hint-text {
    color: rgba(255,255,255,0.55);
    font-size: 9px;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-align: right;
    margin-top: 5px;
}

input[type="file"] {
    display: none;
}

/* ===== Webcam Glass Card ===== */
#webcam-wrapper {
    position: absolute;
    bottom: 30px;
    left: 30px;

    width: 280px;
    height: 210px;

    border-radius: 18px;
    overflow: hidden;

    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.25);

    backdrop-filter: blur(14px) saturate(150%);

    box-shadow:

    pointer-events: auto;     /* ‡πÄ‡∏î‡∏¥‡∏°‡πÄ‡∏õ‡πá‡∏ô none */

    z-index: 50;

#webcam-wrapper:active {

#webcam {

    height: 100%;

    transform: scaleX(-1);

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();

            renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // ‡∏•‡∏î‡∏à‡∏≤‡∏Å 2 ‚Üí 1.5
renderer.shadowMap.enabled = false; // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ shadow

function setupPostProcessing() {
    const renderScene = new RenderPass(scene, camera);
    // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ü‡∏∏‡πâ‡∏á‡πÉ‡∏´‡πâ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡πÅ‡∏ï‡πà‡∏à‡∏≤‡∏á‡∏•‡∏á (Radius ‡∏™‡∏π‡∏á, Strength ‡∏ï‡πà‡∏≥)
const bloomPass = new UnrealBloomPass(

);

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

// ===== shared temp objects (‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß) =====
const _focusWorldPos = new THREE.Vector3(0, 2, 35);
const _invMainMatrix = new THREE.Matrix4();

class Particle {
    constructor(mesh, type, isDust = false) {
        this.mesh = mesh;
        this.type = type;
        this.isDust = isDust;

        this.posTree = new THREE.Vector3();
        this.posScatter = new THREE.Vector3();
        this.baseScale = mesh.scale.x;

        // scale target (reuse)
        this._targetScale = new THREE.Vector3();

        // phase ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö dust (‡πÅ‡∏ó‡∏ô mesh.id)
        this._dustPhase = Math.random() * Math.PI * 2;

        // spin (PHOTO ‡∏ä‡πâ‡∏≤‡∏Å‡∏ß‡πà‡∏≤ ‡πÅ‡∏ï‡πà‡∏¢‡∏±‡∏á‡∏°‡∏µ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
        const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
        this.spinSpeed = new THREE.Vector3(
            (Math.random() - 0.5) * speedMult,
            (Math.random() - 0.5) * speedMult,
            (Math.random() - 0.5) * speedMult
        );

        this.calculatePositions();
    }

    calculatePositions() {
        if (this.type === 'PHOTO') {
            this.posTree.set(0, 0, 0);
            this.posScatter.set(
                (Math.random() - 0.5) * 40,
                (Math.random() - 0.5) * 40,
                (Math.random() - 0.5) * 40
            );
            return;
        }

        // --- Natural Spiral Galaxy ---
        const arms = 3;
        const armSeparation = (Math.PI * 2) / arms;

        const radius = Math.pow(Math.random(), 0.55) * 18;
        const spin = radius * 0.6;
        const armOffset = Math.floor(Math.random() * arms) * armSeparation;
        const armNoise = (Math.random() - 0.5) * (0.6 + radius * 0.08);
        const angle = spin + armOffset + armNoise * 0.15;

        const height =
            (Math.random() - 0.5) *
            (1.8 * (1 - radius / 18));

        this.posTree.set(
            Math.cos(angle) * (radius + armNoise),
            height,
            Math.sin(angle) * (radius + armNoise)
        );

        const rScatter = 20 + Math.random() * 15;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);

        this.posScatter.set(
            rScatter * Math.sin(phi) * Math.cos(theta),
            rScatter * Math.sin(phi) * Math.sin(theta),
            rScatter * Math.cos(phi)
        );
    }

    update(dt, mode, focusTargetMesh) {
        let target = this.posTree;

        if (mode === 'SCATTER') {
            target = this.posScatter;
        } 
        else if (mode === 'FOCUS') {
            if (this.mesh === focusTargetMesh) {
                _invMainMatrix.copy(mainGroup.matrixWorld).invert();
                target = _focusWorldPos.clone().applyMatrix4(_invMainMatrix);
            } else {
                target = this.posScatter;
            }
        }

        const lerpSpeed =
            (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0;

        this.mesh.position.lerp(target, lerpSpeed * dt);

        // rotation
        if (mode === 'SCATTER') {
            this.mesh.rotation.x += this.spinSpeed.x * dt;
            this.mesh.rotation.y += this.spinSpeed.y * dt;
            this.mesh.rotation.z += this.spinSpeed.z * dt;
        }
        else if (mode === 'GALAXY') {
            if (this.type === 'PHOTO') {
                this.mesh.lookAt(0, this.mesh.position.y, 0);
                this.mesh.rotateY(Math.PI);
            } else {
                this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                this.mesh.rotation.y += 0.5 * dt;
            }
        }

        if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
            this.mesh.lookAt(camera.position);
        }

        // scale
        let s = this.baseScale;

        if (this.isDust) {
            s *= (0.8 + 0.4 * Math.sin(clock.elapsedTime * 0.8 + this._dustPhase));
            if (mode === 'GALAXY') s *= 0.35;
        }
        else if (mode === 'SCATTER' && this.type === 'PHOTO') {
            s *= 2.5;
        }
        else if (mode === 'FOCUS') {
            s = (this.mesh === focusTargetMesh) ? 4.5 : this.baseScale * 0.8;
        }

        this._targetScale.set(s, s, s);
        this.mesh.scale.lerp(this._targetScale, 4 * dt);
    }
}

        async function initMediaPipe() {
            video = document.getElementById('webcam');
            
            // Adjust to get best available resolution if possible
            const constraints = {

                    width: { ideal: 640 },
                    height: { ideal: 480 },

            };

            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                    debugInfo.innerText = "Webcam active. Show hand.";
                } catch(e) {
                    console.warn("Webcam access denied or not available", e);
                    debugInfo.innerText = "Camera error: " + e.message;

                }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // ‰øÆÂ§çÊ†∏ÂøÉÔºö‰ΩøÁî®Áõ∏ÂØπÊØî‰æãËÄåÈùûÁªùÂØπË∑ùÁ¶ª
        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; 
                const index = lm[8]; 
                const wrist = lm[0];
                const middleMCP = lm[9]; // ‰∏≠ÊåáÊåáÊ†π (Knuckle)

                // 1. ËÆ°ÁÆóÊâãÊéåÂü∫ÂáÜÂ§ßÂ∞è (ÊâãËÖïÂà∞‰∏≠ÊåáÊåáÊ†πÁöÑË∑ùÁ¶ª)
                const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                if (handSize < 0.02) return;

                // 2. ËÆ°ÁÆóÊâãÊåáÂ∞ñÁ´ØÁöÑÂπ≥Âùá‰º∏Â±ïË∑ùÁ¶ª
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgTipDist = 0;
                tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgTipDist /= 4;

                // 3. ËÆ°ÁÆóÊçèÂêàË∑ùÁ¶ª (ÊãáÊåáÂà∞È£üÊåá)
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);

                // 4. ËÆ°ÁÆóÁõ∏ÂØπÊØî‰æã
                const extensionRatio = avgTipDist / handSize;
                const pinchRatio = pinchDist / handSize;

                // Ë∞ÉËØïÊòæÁ§∫
                debugInfo.innerText = `Size: ${handSize.toFixed(2)} | Ext: ${extensionRatio.toFixed(2)} | Pinch: ${pinchRatio.toFixed(2)} | Mode: ${STATE.mode}`;

                // 5. Áä∂ÊÄÅÂà§ÂÆö‰ºòÂåñ
                // ‰ºòÂÖàÊ£ÄÊü•Êè°Êã≥ (Tree)ÔºåÈò≤Ê≠¢Âõ†‰∏∫Â§ßÊãáÊåáÈù†ËøëÈ£üÊåáËÄåË¢´ËØØÂà§‰∏∫ Focus
                if (extensionRatio < 1.5) {
                    // Êè°Êã≥ÔºöÂèòÊàêÊ†ë (ÈòàÂÄº‰ªé 1.4 ÊèêÈ´òÂà∞ 1.5ÔºåÊõ¥ÂÆπÊòìËß¶Âèë)
                    STATE.mode = 'GALAXY';
                    STATE.focusTarget = null;
                } else if (pinchRatio < 0.35) {
                    // ÊçèÂêàÔºöËøõÂÖ•ËÅöÁÑ¶Ê®°Âºè (‰ªÖÂΩìÊ≤°ÊúâÊè°Êã≥Êó∂ÊâçÊ£ÄÊü•)
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (extensionRatio > 1.7) {
                    // Âº†ÂºÄÔºöÊï£ÂºÄÁÖßÁâá
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                }
            } else {
                STATE.hand.detected = false;
                debugInfo.innerText = "No hand detected";
            }
        }

function animate() {
    requestAnimationFrame(animate);
    const dt = clock.getDelta();

    // 1. ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡∏Ç‡∏≠‡∏á‡πÅ‡∏Å‡∏ô‡∏Å‡∏≤‡πÅ‡∏•‡πá‡∏Å‡∏ã‡∏µ (‡πÉ‡∏´‡πâ‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡∏ô‡∏¥‡∏î‡πÜ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏´‡πá‡∏ô‡∏°‡∏¥‡∏ï‡∏¥‡πÅ‡∏ô‡∏ß‡∏•‡∏∂‡∏Å)
    const tiltAngle = Math.PI * 0.15; // ‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì 25 ‡∏≠‡∏á‡∏®‡∏≤
    
    const pulse = 1 + Math.sin(clock.elapsedTime * 0.3) * 0.02;
mainGroup.scale.set(pulse, pulse, pulse);

STATE.rotation.y += 0.12 * dt;
STATE.rotation.x = THREE.MathUtils.lerp(
    STATE.rotation.x,
    tiltAngle,
    1.2 * dt
);


    // 2. Logic ‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô
if ((STATE.mode === 'SCATTER' || STATE.mode === 'GALAXY') && STATE.hand.detected) {
        // ‡∏´‡∏°‡∏∏‡∏ô‡∏ï‡∏≤‡∏°‡∏°‡∏∑‡∏≠
        const targetRotY = STATE.hand.x * Math.PI * 0.9; 
        const targetRotX = (STATE.hand.y * Math.PI * 0.25) + tiltAngle; // ‡∏ö‡∏ß‡∏Å‡∏Ñ‡πà‡∏≤‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ
        STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
        STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
    } else {
        // ‡πÇ‡∏´‡∏°‡∏î Standby (TREE) ‡∏´‡∏£‡∏∑‡∏≠‡∏≠‡∏∑‡πà‡∏ô‡πÜ ‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏∏‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
        STATE.rotation.y += 0.01 * dt; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô‡∏£‡∏≠‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á
        
        // ‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡πÑ‡∏ß‡πâ‡∏Ñ‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡πÅ‡∏ú‡πà‡∏ô‡∏à‡∏≤‡∏ô‡∏Å‡∏≤‡πÅ‡∏•‡πá‡∏Å‡∏ã‡∏µ‡∏à‡∏≤‡∏Å‡∏°‡∏∏‡∏°‡∏ö‡∏ô‡πÄ‡∏â‡∏µ‡∏¢‡∏á‡πÜ
        STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, tiltAngle, 2.0 * dt);
    }

    mainGroup.rotation.y = STATE.rotation.y;
    mainGroup.rotation.x = STATE.rotation.x;

    particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
    composer.render();
}

function createResizedTexture(img, maxSize = 384) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d', { alpha: false });

    let w = img.width;
    let h = img.height;

    const scale = Math.min(1, maxSize / Math.max(w, h));
    w = Math.floor(w * scale);
    h = Math.floor(h * scale);

    canvas.width = w;
    canvas.height = h;

    ctx.drawImage(img, 0, 0, w, h);

    const texture = new THREE.CanvasTexture(canvas);
    texture.colorSpace = THREE.SRGBColorSpace;

    // üî• ‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î RAM
    texture.generateMipmaps = false;
    texture.minFilter = THREE.LinearFilter;
    texture.magFilter = THREE.LinearFilter;
    texture.anisotropy = 1;

    texture.needsUpdate = true;
    return texture;
}

// ===== Draggable Webcam (with screen bounds) =====
(function enableWebcamDrag() {
    const el = document.getElementById('webcam-wrapper');
    if (!el) return;

    let isDragging = false;
    let startX = 0, startY = 0;
    let startLeft = 0, startTop = 0;

    el.style.position = 'fixed';
    el.style.touchAction = 'none';

    el.addEventListener('pointerdown', (e) => {
        isDragging = true;
        el.setPointerCapture(e.pointerId);

        startX = e.clientX;
        startY = e.clientY;

        const rect = el.getBoundingClientRect();
        startLeft = rect.left;
        startTop = rect.top;
    });

    el.addEventListener('pointermove', (e) => {
        if (!isDragging) return;

        const dx = e.clientX - startX;
        const dy = e.clientY - startY;

        const elRect = el.getBoundingClientRect();

        // ‡∏Ç‡∏ô‡∏≤‡∏î‡∏à‡∏≠
        const maxX = window.innerWidth - elRect.width;
        const maxY = window.innerHeight - elRect.height;

        // clamp ‡∏Ç‡∏≠‡∏ö‡∏à‡∏≠
        let newLeft = startLeft + dx;
        let newTop = startTop + dy;

        newLeft = Math.max(0, Math.min(maxX, newLeft));
        newTop = Math.max(0, Math.min(maxY, newTop));

        el.style.left = `${newLeft}px`;
        el.style.top = `${newTop}px`;
        el.style.right = 'auto';
        el.style.bottom = 'auto';
    });

    el.addEventListener('pointerup', () => {
        isDragging = false;
    });

    el.addEventListener('pointercancel', () => {
        isDragging = false;
    });
})();
